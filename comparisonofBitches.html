<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Person Comparison</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f2f5;
    }
    .container {
      display: flex;
      width: 80%;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .person {
      flex: 1;
      padding: 20px;
      text-align: center;
    }
    .person img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }
    h2 {
      margin-bottom: 10px;
    }
    .like-dislike {
      margin: 15px 0;
    }
    .like-dislike button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .like-button {
      background-color: #4CAF50;
      color: white;
    }
    .like-button:hover {
      background-color: #45a049;
    }
    .dislike-button {
      background-color: #f44336;
      color: white;
    }
    .dislike-button:hover {
      background-color: #d32f2f;
    }
    .comment-section {
      margin-top: 20px;
    }
    .comments {
      margin-top: 10px;
    }
    .comments div {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      background-color: #f1f1f1;
    }
    .comment-input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .comment-button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    .comment-button:hover {
      background-color: #0069d9;
    }
  </style>
</head>
<body>
    <h2>Which Bitch is Better?</h2>
    
<div class="container">
  <!-- Person 1 -->
  <div class="person" id="person1">
    <img src="/home/suraj/Pictures/myPhoto/deleteImage.png" alt="Bitch 1">
    <h2>Bitch 1</h2>
    <p>Age: 20</p>
    <p>Occupation: Hoe</p>
    <a href="https://www.instagram.com/rizzzima/" target="_blank" style="color: #e1306c; text-decoration: none;">Instagram: @username1</a>
    <div class="like-dislike">
      <button class="like-button" onclick="likePerson(1)">Like (<span id="like-count1">1</span>)</button>
      <button class="dislike-button" onclick="dislikePerson(1)">Dislike (<span id="dislike-count1">46</span>)</button>
    </div>
    <div class="comment-section">
      <textarea id="comment-input1" class="comment-input" placeholder="Add a comment..."></textarea>
      <button class="comment-button" onclick="addComment(1)">Comment</button>
      <div class="comments" id="comments1"></div>
    </div>
  </div>

  <!-- Person 2 -->
  <div class="person" id="person2">
    <img src="/home/suraj/Documents/siddhart/bitch2.jpg" alt="Bitch 2">
    <h2>Bitch 2</h2>
    <p>Age: 12</p>
    <p>Occupation: Honesty</p>
    <a href="https://instagram.com/bitch/" target="_blank" style="color: #e1306c; text-decoration: none;">Instagram: @username2</a>
    <div class="like-dislike">
      <button class="like-button" onclick="likePerson(2)">Like (<span id="like-count2">128</span>)</button>
      <button class="dislike-button" onclick="dislikePerson(2)">Dislike (<span id="dislike-count2">0</span>)</button>
    </div>
    <div class="comment-section">
      <textarea id="comment-input2" class="comment-input" placeholder="Add a comment..."></textarea>
      <button class="comment-button" onclick="addComment(2)">Comment</button>
      <div class="comments" id="comments2"></div>
    </div>
  </div>
</div>

<script>
  // Initialize like and dislike counts
  let likes = {1: 0, 2: 0};
  let dislikes = {1: 0, 2: 0};

  // Function to like a person
  function likePerson(person) {
    likes[person]++;
    document.getElementById(`like-count${person}`).innerText = likes[person];
  }

  // Function to dislike a person
  function dislikePerson(person) {
    dislikes[person]++;
    document.getElementById(`dislike-count${person}`).innerText = dislikes[person];
  }

  // Function to add a comment
  function addComment(person) {
    const commentInput = document.getElementById(`comment-input${person}`);
    const commentText = commentInput.value.trim();
    
    if (commentText) {
      const commentDiv = document.createElement('div');
      commentDiv.innerText = commentText;
      document.getElementById(`comments${person}`).appendChild(commentDiv);
      commentInput.value = ''; // Clear the input after adding comment
    }
  }
</script>

</body>
</html>
